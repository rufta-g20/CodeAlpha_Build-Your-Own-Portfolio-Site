<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      background: #1f242d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you {
      background: #323946;
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 0 1rem #7cf03d;
      max-width: 50rem;
    }
    .thank-you h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .thank-you h1 span {
      color: #7cf03d;
    }
    .thank-you p {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .thank-you .btn {
      display: inline-block;
      background: #7cf03d;
      color: #1f242d;
      padding: 1rem 2.5rem;
      border-radius: 0.8rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .thank-you .btn:hover {
      background: #007bff;
      color: #fff;
      box-shadow: 0 0 1rem #007bff;
    }

@media screen and (max-width: 992px) {
  .thank-you h1 {
    font-size: 3.2rem;
  }
  .thank-you p {
    font-size: 1.6rem;
  }
}

@media screen and (max-width: 768px) {
  .thank-you {
    max-width: 90%;
    padding: 1.8rem;
  }
  .thank-you h1 {
    font-size: 2.8rem;
  }
  .thank-you p {
    font-size: 1.4rem;
  }
}

@media screen and (max-width: 600px) {
  .thank-you {
    padding: 1.2rem;
  }
  .thank-you h1 {
    font-size: 2.2rem;
  }
  .thank-you p {
    font-size: 1.2rem;
  }
  .thank-you .btn {
    display: block;
    width: 100%;
    padding: 1rem;
  }
}
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank <span>You!</span></h1>
    <p>Your message has been sent successfully. I’ll get back to you soon!</p>
    <a href="index.html" class="btn">⬅ Back to Home</a>
  </div>
</body>
</html>
